<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò Pregunta especial</title>

  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card:#ffffffea;
      --text:#1b1b1f;
      --muted:#5a5a66;
      --yes:#ff2d55;
      --yes2:#ff5c7a;
      --no:#2a2a2e;
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.28), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* Fondo con corazones sutiles */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.22;
      filter: blur(.2px);
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255,45,85,.45) 2px, transparent 3px),
        radial-gradient(circle at 24px 24px, rgba(255,255,255,.45) 2px, transparent 3px);
      background-size: 34px 34px;
      mask-image: linear-gradient(to bottom, transparent, black 18%, black 82%, transparent);
    }

    .wrap{
      width:min(720px, 92vw);
      padding: 20px;
    }

    .card{
      position:relative;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      padding: 18px 18px 0 18px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius:999px;
      background: rgba(255,45,85,.10);
      border: 1px solid rgba(255,45,85,.18);
      font-size: 13px;
      color: #7b2135;
      user-select:none;
    }

    .content{
      padding: 12px 18px 18px 18px;
      text-align:center;
    }

    h1{
      margin: 10px 0 8px;
      font-size: clamp(22px, 3.6vw, 34px);
      letter-spacing: -0.02em;
    }
    .sub{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14.5px;
      line-height: 1.35;
    }

    .stage{
      position:relative;
      margin: 14px auto 6px;
      width: min(560px, 100%);
      height: 180px;
      border-radius: 18px;
      background:
        radial-gradient(220px 120px at 20% 30%, rgba(255,45,85,.12), transparent 60%),
        radial-gradient(220px 120px at 80% 40%, rgba(0,0,0,.06), transparent 60%),
        rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }

    .btn{
      border:0;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 16px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, filter .2s ease;
      position:absolute;
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      min-width: 130px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    .btn:active{ transform: scale(.98); }

    #yes{
      left: 50%;
      top: 60%;
      transform: translate(-110%, -50%);
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color: white;
    }
    #yes:hover{ filter: brightness(1.05); }

    #no{
      left: 50%;
      top: 60%;
      transform: translate(10%, -50%);
      background: var(--no);
      color: white;
    }

    .hint{
      font-size: 12.5px;
      color: rgba(0,0,0,.55);
      margin: 10px 0 0;
    }

    /* Modal √©xito */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.35);
      padding: 18px;
      z-index: 50;
    }
    .modal.open{ display:flex; }
    .modalCard{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding: 18px 18px 10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .x{
      border:0;
      background: rgba(0,0,0,.06);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight:800;
    }
    .modalBody{
      padding: 0 18px 18px;
      text-align:left;
      color: var(--text);
    }
    .big{
      font-size: 20px;
      font-weight: 900;
      margin: 0 0 10px;
    }
    .small{
      margin:0;
      color: var(--muted);
      line-height: 1.4;
    }
    .actions{
      padding: 0 18px 18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .ghost{
      background: rgba(0,0,0,.06);
      color: var(--text);
      box-shadow:none;
      position:static;
      min-width:auto;
    }

    /* Confetti de corazones */
    .heart{
      position: fixed;
      top: -24px;
      z-index: 60;
      pointer-events:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }

    /* Respeto a usuarios con menos animaci√≥n */
    @media (prefers-reduced-motion: reduce){
      .bg-hearts{ display:none; }
      .btn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="bg-hearts"></div>

  <main class="wrap">
    <section class="card" aria-label="Pregunta de San Valent√≠n">
      <div class="topbar">
        <div class="pill">üíå Mensaje importante</div>
        <div class="pill">‚ú® Interactivo</div>
      </div>

      <div class="content">
        <h1>¬øQuieres ser mi 14 de febrero? üíò</h1>
        <p class="sub">Pista: el ‚ÄúNo‚Äù es demasiado t√≠mido‚Ä¶ y no se deja tocar üòÖ</p>

        <div class="stage" id="stage" role="group" aria-label="Botones de respuesta">
          <button class="btn" id="yes">S√≠ üíñ</button>
          <button class="btn" id="no" aria-label="No (bot√≥n escurridizo)">No üôà</button>
        </div>

        <p class="hint">Intenta darle ‚ÄúNo‚Äù si te atreves üòà</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Respuesta">
      <div class="modalHead">
        <div class="pill">üéâ Resultado</div>
        <button class="x" id="close">‚úï</button>
      </div>
      <div class="modalBody">
        <p class="big">¬°Siiii! ü•∞üíò</p>
        <p class="small">
          Sab√≠a que dir√≠as que s√≠. <br>
          Ahora toca celebrar como se debe ‚ú®
        </p>
      </div>
      <div class="actions">
        <button class="btn ghost" id="copy">Copiar link üîó</button>
        <button class="btn" id="ok" style="position:static;">Cerrar üíñ</button>
      </div>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("close");
    const okBtn = document.getElementById("ok");
    const copyBtn = document.getElementById("copy");

    // --- Bot√≥n NO imposible ---
    let dodgeCount = 0;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = s.width - b.width - padding * 2;
      const maxY = s.height - b.height - padding * 2;

      // Aleatorio dentro del contenedor
      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      dodgeCount++;
      if (dodgeCount === 3) noBtn.textContent = "¬øEh? üò≥";
      if (dodgeCount === 6) noBtn.textContent = "Nope üòà";
      if (dodgeCount === 9) noBtn.textContent = "Imposible üôÖ";
    }

    // Se mueve cuando te acercas (mouse)
    noBtn.addEventListener("mouseenter", moveNoButton);

    // En m√≥vil: se mueve al tocar (antes del click)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Y tambi√©n en pointerdown (captura el intento de click ANTES)
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Si logran enfocarlo con teclado, tambi√©n huye üòÖ
    noBtn.addEventListener("focus", moveNoButton);

    // Posici√≥n inicial del "No" para que no quede raro en pantallas peque√±as
    function placeNoInitial(){
      const s = stage.getBoundingClientRect();
      noBtn.style.left = clamp(s.width * 0.62, 10, s.width - 150) + "px";
      noBtn.style.top  = clamp(s.height * 0.52, 10, s.height - 60) + "px";
    }
    window.addEventListener("resize", placeNoInitial);
    placeNoInitial();

    // --- Confetti de corazones ---
    function heartsBurst(amount = 22) {
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (prefersReduced) return;

      for (let i = 0; i < amount; i++) {
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = Math.random() < 0.75 ? "üíñ" : "üíò";
        el.style.left = (Math.random() * 100) + "vw";
        el.style.fontSize = (14 + Math.random() * 22) + "px";
        el.style.opacity = "1";

        const drift = (Math.random() * 2 - 1) * 180;   // -180 a 180 px
        const rotate = (Math.random() * 2 - 1) * 360;  // rotaci√≥n
        const fall = 110 + Math.random() * 30;         // vh
        const dur = 1200 + Math.random() * 900;        // ms

        document.body.appendChild(el);

        // animate
        el.animate([
          { transform: "translate3d(0,0,0) rotate(0deg)", opacity: 1 },
          { transform: `translate3d(${drift}px, ${fall}vh, 0) rotate(${rotate}deg)`, opacity: 0 }
        ], { duration: dur, easing: "cubic-bezier(.2,.7,.2,1)" });

        setTimeout(() => el.remove(), dur + 50);
      }
    }

    // --- Modal √©xito ---
    function openModal(){
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
    }
    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
    }

    yesBtn.addEventListener("click", () => {
      heartsBurst(28);
      openModal();
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.textContent = "Elegiste bien üíñ";
    });

    closeBtn.addEventListener("click", closeModal);
    okBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // Copiar link (opcional, pro)
    copyBtn.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(location.href);
        copyBtn.textContent = "¬°Copiado! ‚úÖ";
        setTimeout(()=> copyBtn.textContent = "Copiar link üîó", 1400);
      }catch{
        copyBtn.textContent = "No se pudo üòÖ";
        setTimeout(()=> copyBtn.textContent = "Copiar link üîó", 1400);
      }
    });
  </script>
</body>
</html>
