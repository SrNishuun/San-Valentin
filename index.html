<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffd6e5" />
  <title>üíå Sorpresa</title>

  <style>
    :root{
      --bg1:#ffe7f1;
      --bg2:#ffeef6;
      --bg3:#ffd6e5;
      --ink:#3a2b33;
      --muted:#6b5861;
      --paper:#fffafc;
      --paper2:#fff2f7;
      --env:#f7a5bc;
      --env2:#f38aaa;
      --env3:#fbd0dc;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
      --shadow2: 0 14px 35px rgba(0,0,0,.14);
      --r: 22px;
      --ease: cubic-bezier(.2,.8,.2,1);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      overflow:hidden;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* ------------------------------
       Fondo animado ‚Äúque se mueve‚Äù
    ------------------------------ */
    .bg{
      position: fixed; inset:0;
      z-index:-3;
      background:
        radial-gradient(800px 500px at 20% 20%, rgba(255,120,170,.22), transparent 60%),
        radial-gradient(700px 420px at 80% 30%, rgba(255,255,255,.45), transparent 60%),
        radial-gradient(900px 520px at 50% 90%, rgba(255,120,170,.16), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      animation: bgDrift 10s var(--ease) infinite alternate;
      filter: saturate(1.05);
    }
    @keyframes bgDrift{
      from{ transform: translate3d(-1.2%, -0.8%, 0) scale(1.02); }
      to  { transform: translate3d( 1.2%,  0.9%, 0) scale(1.06); }
    }

    /* Part√≠culas tipo p√©talos/Brillos (ligeras) */
    .float-layer{
      position: fixed; inset:-10%;
      z-index:-2;
      pointer-events:none;
      opacity:.55;
    }
    .petal{
      position:absolute;
      width: 10px; height: 10px;
      border-radius: 4px 10px 4px 10px;
      background: rgba(255, 90, 140, .18);
      filter: blur(.2px);
      animation: fall linear infinite;
    }
    .petal:nth-child(3n){ background: rgba(255, 255, 255, .35); }
    .petal:nth-child(4n){ background: rgba(255, 120, 170, .12); }
    @keyframes fall{
      0%   { transform: translate3d(var(--x), -120px, 0) rotate(0deg); opacity:0; }
      10%  { opacity:.8; }
      100% { transform: translate3d(calc(var(--x) + var(--drift)), 120vh, 0) rotate(260deg); opacity:0; }
    }

    /* ------------------------------
       Contenedor principal
    ------------------------------ */
    .wrap{
      width: min(520px, 92vw);
      padding: 18px;
    }

    .scene{
      position: relative;
      border-radius: var(--r);
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 22px 18px 26px;
      text-align:center;
    }

    .title{
      font-weight: 900;
      letter-spacing: -0.02em;
      margin: 6px 0 8px;
      font-size: 18px;
      color: rgba(58,43,51,.85);
    }
    .subtitle{
      margin: 0 0 16px;
      color: rgba(107,88,97,.9);
      font-size: 13.5px;
      line-height: 1.35;
    }

    /* ------------------------------
       Sobre + carta (CSS)
    ------------------------------ */
    .envelope-wrap{
      position: relative;
      margin: 12px auto 0;
      width: min(360px, 86vw);
      height: 310px;
    }

    /* sombra bajo el sobre */
    .soft-shadow{
      position:absolute;
      left:50%; bottom: 12px;
      transform: translateX(-50%);
      width: 78%;
      height: 26px;
      background: radial-gradient(closest-side, rgba(0,0,0,.18), transparent 70%);
      filter: blur(2px);
      opacity:.55;
    }

    /* Carta */
    .letter{
      position:absolute;
      left:50%;
      top: 22px;
      transform: translateX(-50%);
      width: 86%;
      height: 205px;
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadow2);
      padding: 18px 16px 16px;
      z-index: 2;
      transition: transform .75s var(--ease), top .75s var(--ease), opacity .6s var(--ease);
    }

    .letter::before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(0,0,0,.10);
      pointer-events:none;
    }

    .letter h2{
      margin: 8px 0 10px;
      font-size: 18px;
      letter-spacing: -0.02em;
    }
    .letter p{
      margin: 0;
      color: rgba(107,88,97,.95);
      font-size: 13.5px;
      line-height: 1.45;
    }

    /* Coraz√≥n (bot√≥n) */
    .heart-btn{
      position:absolute;
      left:50%;
      bottom: 52px;
      transform: translateX(-50%);
      width: 68px;
      height: 60px;
      border: 0;
      cursor: pointer;
      background: transparent;
      z-index: 6;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
      transition: transform .15s var(--ease);
      -webkit-tap-highlight-color: transparent;
    }
    .heart-btn:active{ transform: translateX(-50%) scale(.97); }

    .heart{
      width: 100%;
      height: 100%;
      position: relative;
      transform: rotate(-45deg);
      background: #ff3b6b;
      border-radius: 10px;
      animation: heartPulse 1.2s var(--ease) infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 100%;
      height: 100%;
      background: #ff3b6b;
      border-radius: 50%;
    }
    .heart::before{ top: -50%; left: 0; }
    .heart::after { left: 50%; top: 0; }

    @keyframes heartPulse{
      0%,100%{ transform: rotate(-45deg) scale(1); }
      50%    { transform: rotate(-45deg) scale(1.06); }
    }

    /* Sobre */
    .envelope{
      position:absolute;
      left:50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 92%;
      height: 190px;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--env), var(--env2));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadow2);
      z-index: 3;
      overflow:hidden;
    }

    /* Parte de atr√°s/forro */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(220px 120px at 30% 20%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(220px 120px at 70% 35%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(0,0,0,.06));
      opacity:.65;
      pointer-events:none;
    }

    /* Solapas (tri√°ngulos) */
    .flap-top{
      position:absolute;
      left:0; right:0;
      top: 0;
      height: 0;
      border-left: 166px solid transparent;
      border-right: 166px solid transparent;
      border-top: 110px solid var(--env3);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .75s var(--ease);
      z-index: 5;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }

    .flap-left{
      position:absolute;
      left:0; bottom:0;
      width:0; height:0;
      border-left: 0 solid transparent;
      border-right: 166px solid transparent;
      border-top: 95px solid rgba(255,255,255,.12);
      border-bottom: 95px solid rgba(0,0,0,.03);
      opacity:.45;
      z-index:4;
    }
    .flap-right{
      position:absolute;
      right:0; bottom:0;
      width:0; height:0;
      border-left: 166px solid transparent;
      border-right: 0 solid transparent;
      border-top: 95px solid rgba(255,255,255,.10);
      border-bottom: 95px solid rgba(0,0,0,.02);
      opacity:.40;
      z-index:4;
    }
    .flap-bottom{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:0;
      border-left: 166px solid transparent;
      border-right: 166px solid transparent;
      border-bottom: 110px solid rgba(255,255,255,.18);
      opacity:.55;
      z-index:4;
    }

    /* Sello redondito (decor) */
    .seal{
      position:absolute;
      left: 22px;
      bottom: 16px;
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%),
                  linear-gradient(135deg, #ff2d55, #ff7a98);
      box-shadow: 0 14px 30px rgba(255,45,85,.25);
      display:grid;
      place-items:center;
      z-index: 6;
      transform: rotate(-6deg);
      opacity:.92;
    }
    .seal span{
      color:white;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .03em;
      text-shadow: 0 8px 18px rgba(0,0,0,.22);
      user-select:none;
    }

    /* ------------------------------
       Estado: abierto
    ------------------------------ */
    .opened .flap-top{
      transform: rotateX(160deg);
    }
    .opened .letter{
      top: 6px;
      transform: translateX(-50%) translateY(-18px);
    }
    .opened .subtitle{
      opacity:.95;
    }

    /* Mensajito inferior (cuando abre) */
    .after{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
      opacity:0;
      transform: translateY(6px);
      transition: opacity .4s var(--ease), transform .4s var(--ease);
    }
    .opened .after{
      opacity:1;
      transform: translateY(0);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(255,255,255,.85);
      color: rgba(58,43,51,.85);
      font-weight: 800;
      font-size: 13px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
    }

    /* Accesibilidad: respetar menos animaci√≥n */
    @media (prefers-reduced-motion: reduce){
      .bg{ animation:none; }
      .heart{ animation:none; }
      .petal{ animation:none; display:none; }
      .letter, .flap-top, .after{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <!-- p√©talos / brillos -->
  <div class="float-layer" aria-hidden="true" id="petals"></div>

  <main class="wrap">
    <section class="scene" id="scene" aria-label="Sorpresa en sobre">
      <div class="title">Te tengo una sorpresa‚Ä¶</div>
      <div class="subtitle">Para descubrirla, da click sobre el coraz√≥n üíó</div>

      <div class="envelope-wrap">
        <div class="letter" id="letter">
          <h2>üíå Sorpresa</h2>
          <p>
            Esto es solo el comienzo‚Ä¶ <br>
            (toca el coraz√≥n para abrir el sobre)
          </p>
        </div>

        <button class="heart-btn" id="heartBtn" aria-label="Abrir sobre">
          <div class="heart"></div>
        </button>

        <div class="envelope" aria-hidden="true">
          <div class="flap-top" id="flap"></div>
          <div class="flap-left"></div>
          <div class="flap-right"></div>
          <div class="flap-bottom"></div>
          <div class="seal"><span>LOVE</span></div>
        </div>

        <div class="soft-shadow"></div>
      </div>

      <div class="after" id="after">
        <div class="pill">‚ú® ¬°Listo!</div>
        <div class="pill">üíñ Ahora s√≠‚Ä¶</div>
      </div>
    </section>
  </main>

  <script>
    // Crear p√©talos/brillos flotantes (ligero)
    const petals = document.getElementById("petals");
    const COUNT = 22;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0; i<COUNT; i++){
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = rand(0, 100) + "vw";
      p.style.top  = rand(-20, 110) + "vh";
      p.style.opacity = rand(.25, .8);
      p.style.width = rand(7, 12) + "px";
      p.style.height = rand(7, 12) + "px";
      p.style.setProperty("--x", rand(-20, 20) + "px");
      p.style.setProperty("--drift", rand(-120, 120) + "px");
      p.style.animationDuration = rand(7, 14) + "s";
      p.style.animationDelay = rand(-14, 0) + "s";
      petals.appendChild(p);
    }

    // Abrir el sobre
    const scene = document.getElementById("scene");
    const btn = document.getElementById("heartBtn");

    let opened = false;

    btn.addEventListener("click", () => {
      if(opened) return;
      opened = true;
      scene.classList.add("opened");
    });
  </script>
</body>
</html>
